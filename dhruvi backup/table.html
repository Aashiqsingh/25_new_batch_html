<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- tr  : table row 
        th : table heading
        td  : table data 
    -->

    <table border="10" bordercolor="red" height="300" width="300" align="center" bgcolor="blue">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr align="center" bgcolor="yellow">
            <td>Dhruvi</td>
            <td>25</td>
            <td align="center" bgcolor="green">Delhi</td>
        </tr>
        <tr>
            <td>Yug</td>
            <td>28</td>
            <td>Mumbai</td>
        </tr>
    </table>

</body>
</html>
